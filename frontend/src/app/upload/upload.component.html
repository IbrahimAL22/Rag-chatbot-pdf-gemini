<div class="upload-container box p-6 has-text-centered">
  <h2 class="title is-2 mb-4">Upload PDF</h2>
  <div class="file has-name is-fullwidth is-centered mb-5">
    <label class="file-label">
      <input class="file-input" type="file" id="fileInput" (change)="onFileSelected($event)" accept=".pdf" />
      <span class="file-cta">
        <span class="file-icon">
          <i class="fas fa-upload"></i>
        </span>
        <span class="file-label">
          Choose a fileâ€¦
        </span>
      </span>
      <span class="file-name" id="fileName">
        No file selected
      </span>
    </label>
  </div>
  <button (click)="uploadFile()" class="button is-primary">Upload</button>
  <p *ngIf="uploadSuccess" class="has-text-success mt-4">{{ uploadSuccess }}</p>
</div>

<script>
  document.getElementById('fileInput').addEventListener('change', function(event) {
    const fileName = event.target.files[0].name;
    document.getElementById('fileName').textContent = fileName;
  });
</script>
